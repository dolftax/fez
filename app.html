<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fez</title>

    <!-- Stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
  </head>
  <body ng-app="fez">

  <div class="container">
  <div class="column" ng-controller="mainCtrl">
    <!-- Left sidebar -->
    <div class="col-md-3 col-sm-3">
      <div class="btn btn-success" data-drag="true" jqyoui-draggable="{animate: true}">Section</div>
      <div class="btn btn-success" data-drag="true" jqyoui-draggable="{animate: true}">Subsection</div>
    </div>

    <!-- Right sidebar -->
    <div class="col-md-9 col-sm-9">
      <textarea data-ng-model="editor.value" data-ck-editor></textarea>
    </div>

  </div>
  </div>

  <!-- Libs -->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdn.ckeditor.com/4.5.3/standard/ckeditor.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>

  <!-- Controllers, Services and Directives -->
  <script src="controllers/init.js"></script>
  <script src="controllers/mainCtrl.js"></script>
  <script src="directives/editor.js"></script>

  </body>
</html>
